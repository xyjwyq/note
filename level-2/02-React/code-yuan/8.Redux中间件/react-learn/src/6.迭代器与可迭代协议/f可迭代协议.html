  <body>
    <script>
      const obj = {
        [Symbol.iterator]() {
          let i = 0,
            total = 3;
          return {
            next() {
              let res = {
                value: i > total ? undefined : Math.random(),
                done: i >= total
              };
              i++;

              return res;
            }
          };
        }
      };

    for (const val of obj) {

    </script>
