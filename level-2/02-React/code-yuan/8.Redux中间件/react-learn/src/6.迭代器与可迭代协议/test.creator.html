<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function iteratorArrayCreator(arr) {
        let i = 0;
        return {
          next() {
            return {
              value: i > arr.length ? undefined : arr[i++],
              done: i > arr.length
            };
          }
        };
      }

      const iterator = iteratorArrayCreator([1, 2, 3, 4, 5]);
      let next = iterator.next();
      while (!next.done) {
        console.log(next.value);
        next = iterator.next();
      }
    </script>
  </body>
</html>
