<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <!-- 1 -->
        <!-- {{ money | toMoney }} -->
        {{ money | toMoney(2) | test }}
    </div>
    <script>
        // 1
        // Vue.filter('toMoney', value => {
        //     // value值为管道符(|)之前的值
        //     return value.toLocaleString();
        // });
        Vue.filter('toMoney', (value, times) => {
            // value值为管道符(|)之前的值
            return (value * times).toLocaleString();
        });

        new Vue({
            el: '#app',
            data: {
                money: 1000000
            },
            // 局部指令
            filters: {
                test(value) {
                    return value + '  test';
                }
            }
        });
    </script>
</body>

</html>
