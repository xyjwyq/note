    <script>
        // v-on="$listeners" --> 能在子组件中触发父组件的函数，但是不能传参
        const vm = new Vue({
            el: '#app',
            methods: {
                fun(data) {
                    console.log(data);
                },
                down(data) {
                    console.log(data);
                }
            },
            components: {
                myCmp: {
                    data() {
                        return {
                            msg: 'hello world'
                        }
                    },
                    methods: {
                        cmpFun() {
                            return 'cmpFun';
                        },
                        handleClick() {
                            this.$emit('click', 'click');
                        },
                        handleDown() {
                            this.$listeners.mousedown('down');
                        }
                    },
                    template: `<div>
                                    {{ msg }}
                                    <button @click="handleClick" @mousedown="handleDown">点击</button>
                                    <button v-on="$listeners">click</button>
                                </div>`
                }
            }
        });
