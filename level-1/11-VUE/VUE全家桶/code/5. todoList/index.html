<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todoList</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 方式1 -->
        <!-- <input type="text" v-model="task" @keyup="addTask($event,'keyup')">
        <button @click="addTask($event,'click')">添加</button> -->
        <!-- <input type="text" v-model.trim/lazy/number="task" @keyup.enter="addTask"> -->
        <input type="text" v-model.trim="task" @keyup.f1-key="addTask">
        <button @click="addTask">添加</button>
        <p>当前要提交的任务: {{ task }}</p>
        <p>任务列表</p>
        <ul>
            <li v-for="(item, index) in taskList" :key="index">{{ item }}</li>
        </ul>
    </div>

    <script>
        Vue.config.keyCodes = {
            // 属性名称不能使用驼峰命名法
            'f1-key': 112
        }
        new Vue({
            el: '#app',
            data: {
                task: '',
                taskList: []
            },
            methods: {
                // 方式1
                // addTask(e, key) {
                //    if (e.keyCode && e.keyCode !== 13 ) {
                //     return;
                //    }
                //     this.taskList.push(this.task);
                //     this.task = '';
                // },
                addTask() {
                    this.taskList.push(this.task);
                    this.task = '';
                }
            }
        });
    </script>
</body>

</html>
