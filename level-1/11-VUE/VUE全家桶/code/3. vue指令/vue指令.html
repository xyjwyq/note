<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue指令</title>
    <style>
        [v-cloak] {
            display: none;
        }

        .red {
            background: red;
        }

        .test {
            color: blue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-pre>
            {{ 'v-pre-parent' }}
            <span>{{ 'v-pre-children' }}</span>
        </div>
        <div v-cloak>
            {{ 'v-cloak-test' }}
        </div>

        <!-- 绑定一个有属性的对象 -->
        <div v-bind="{ id: someProp, 'other-attr': otherProp }"></div>

        <!-- 通过 prop 修饰符绑定 DOM 属性 -->
        <div v-bind:text-content.prop="text"></div>

        <div :class="'red test'">aaaaaa</div>
        <div :class="'red'">eee</div>
        <div :class="['red', 'test']">ccccc</div>
        <!-- <div :class="red test"></div> -->
        <div :class="[red, test]"></div>

        <div 
            :style="{width:'200px'}"
            style="width: 100px;height: 200px;border: 1px solid #ccc;"
        ></div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                someProp: 'some',
                otherProp: 'other',
                text: '通过 prop 修饰符绑定 DOM 属性',
                red: 'red1',
                test: 'test1'
            }
        });
    </script>
</body>

</html>
